<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Placio Social</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="css/style.css">
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

	<!-- <link href='css/template.css' rel='stylesheet'> -->
</head>
<body>
	<section id="section1" class="col-lg-5">
		<header>
			<nav id="header-nav" class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<!-- <a href="#" class="pull-left visible-md visible-lg visible-sm"> -->
							<div id="heading">
								<h1>Placio Social</h1>
								<!-- <img src="images/logoW.png" id="nav-logo"> -->
							</div>
						<!-- </a> -->
						<a href="#menu" id="toggle"><span></span></a>

					<div id="menu" class="pull-left">
						<ul>
							<li><a href="#home">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
					</div>
					</div>

				</div>
			</nav>
		</header>
	</section>

<section id="section2" style="position: fixed;">
	<div class="container">
		<div class="row">
			<div id="people-online" class="col-lg-7">
				<div class="search">
					<input type="text" name="search" placeholder="search">
					<i class="fa fa-search"></i>
				</div>
				<ul class="list">
					<li class="clearfix">
						<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar" />
						<div class="about">
							<div class="name">Vincent Porter</div>
							<div class="status">
								<i class="fa fa-circle online"></i> online
							</div>
						</div>
					</li>

					<li class="clearfix">
						<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_02.jpg" alt="avatar" />
						<div class="about">
							<div class="name">Aiden Chavez</div>
							<div class="status">
								<i class="fa fa-circle offline"></i> left 7 mins ago
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="chat col-lg-8">
				<div class="chat-header clearfix">
	        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />

	        <div class="chat-about">
	          <div class="chat-with">Chat with Vincent Porter</div>
	          <div class="chat-num-messages">already 1 902 messages</div>
	        </div>
	        <i class="fa fa-star"></i>
	      </div>
			</div>
		</div>
	</div>
</section>

	<script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
